<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form name="calculator">
    <table>
        <tr>
            <td colspan ="4">
                <input type="text" name="dislay" id="display" disabled>
            </td>
        </tr>
        <tr>
            <td><input type="button" name="one" value="1" onclick="calculator.dislay.value += '1'"></td>
            <td><input type="button" name="two" value="2" onclick="calculator.dislay.value += '2'"></td>
            <td><input type="button" name="three" value="3" onclick="calculator.dislay.value += '3'"></td>
            <td><input type="button" class="operator" name="plus" value="+" onclick="calculator.dislay.value += '+'"></td>
        </tr>
        <tr>
            <td><input type="button" name="four" value="4" onclick="calculator.dislay.value += '4'"></td>
            <td><input type="button" name="five" value="5" onclick="calculator.dislay.value += '5'"></td>
            <td><input type="button" name="six" value="6" onclick="calculator.dislay.value += '6'"></td>
            <td><input type="button" class="operator" name="minus" value="-" onclick="calculator.dislay.value += '-'"></td>
        </tr>
        <tr>
            <td><input type="button" name="seven" value="7" onclick="calculator.dislay.value += '7'"></td>
            <td><input type="button" name="eigth" value="8" onclick="calculator.dislay.value += '8'"></td>
            <td><input type="button" name="nine" value="9" onclick="calculator.dislay.value += '9'"></td>
            <td><input type="button" class="operator" name="times" value="x" onclick="calculator.dislay.value += '*'"></td>
        </tr>
        <tr>
            <td><input type="button" id="clear" name="clear" value="c" onclick="calculator.dislay.value = ''"></td>
            <td><input type="button" name="zero" value="0" onclick="calculator.dislay.value += '0'"></td>
            <td><input type="button" name="doit" value="=" onclick="calculator.dislay.value = eval(calculator.display.value)"></td>
            <td><input type="button" class="operator" name="div" value="/" onclick="calculator.dislay.values += '/'"></td>

        </tr>



    </table>    
   </form>
    
</body>
</html>
